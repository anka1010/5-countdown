<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="img/favicon-32x32.png" type="img/png" />
    <title>Countdown</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="wrapper">
        <h1>We're launching soon</h1>
      </div>
    </header>

    <!-- COUNTDOWN TIMER -->
    <section class="countdown">
      <div class="wrapper">
        <div class="countdown__timer">
          <!-- DAYS -->
          <div class="countdown__item">
            <div class="countdown__time">
              <div class="countdown__time__text" id="days">13</div>
              <div class="countdown__time__dots--left"></div>
              <div class="countdown__time__dots--right"></div>
            </div>
            <p class="countdown__text">Days</p>
          </div>

          <!-- HOURS -->
          <div class="countdown__item">
            <div class="countdown__time">
              <div class="countdown__time__text" id="hours">24</div>
              <div class="countdown__time__dots--left"></div>
              <div class="countdown__time__dots--right"></div>
            </div>
            <p class="countdown__text">Hours</p>
          </div>

          <!-- MINUTES -->
          <div class="countdown__item">
            <div class="countdown__time">
              <div class="countdown__time__text" id="minutes">59</div>
              <div class="countdown__time__dots--left"></div>
              <div class="countdown__time__dots--right"></div>
            </div>
            <p class="countdown__text">Minutes</p>
          </div>

          <!-- SECONDS -->
          <div class="countdown__item">
            <div class="countdown__time">
              <div class="countdown__time__text" id="seconds">59</div>
              <div class="countdown__time__text-new" id="seconds-new">59</div>
              <div
                class="countdown__time__text-flipper--front flipdown-front"
                id="seconds-flipper-front"
              >
                59
              </div>
              <!-- <div
                class="countdown__time__text-flipper--back flipdown-back"
                id="seconds-flipper-back"
              >
                59
              </div> -->

              <!-- DOTS -->
              <div class="countdown__time__dots--left"></div>
              <div class="countdown__time__dots--right"></div>
            </div>
            <p class="countdown__text">Seconds</p>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="wrapper">
        <div class="social__icons">
          <a href="#!">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#icon-facebook"></use>
            </svg>
          </a>

          <a href="#!">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#icon-pinterest"></use>
            </svg>
          </a>

          <a href="#!">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div> -->

    <script src="./script/script.js"></script>
  </body>
</html>
